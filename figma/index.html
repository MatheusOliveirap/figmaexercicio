<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano Ultimate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pricing-container">
      <div class="pricing-card">
        <!-- Selo "Mais Vantajoso" -->
        <div class="badge">MAIS VANTAJOSO</div>

        <!-- Informações do plano -->
        <div class="subtitle">PARA VOCÊ DECOLAR</div>
        <h2 class="title">Ultimate</h2>
        <p class="price">R$ <strong>29,97</strong>/mês</p>

        <!-- Botão de assinatura -->
        <button class="subscribe-button" onclick="assinar()">
          Assinar agora
        </button>

        <hr class="divider" />

        <!-- Lista de benefícios -->
        <ul class="features">
          <li>
            <span
              ><i class="fas fa-check checkmark"></i> ✔️ Usuários
              Ilimitados</span
            >
            <i class="fas fa-info-circle info-icon"></i>
          </li>
          <li>
            <span><i class="fas fa-check checkmark"></i> ✔️ Suporte 24/7</span>
            <i class="fas fa-info-circle info-icon"></i>
          </li>
          <li>
            <span><i class="fas fa-check checkmark"></i> ✔️ CSM Dedicado</span>
            <i class="fas fa-info-circle info-icon"></i>
          </li>
          <li>
            <span><i class="fas fa-check checkmark"></i> ✔️ Treinamentos</span>
            <i class="fas fa-info-circle info-icon"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
